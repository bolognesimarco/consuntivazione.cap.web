<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CAP - Fideuram Vita</title>
</head>
<body>
	<script src="js/jquery-1.11.1.js"></script>
	<script>
		$(document).ready(function() {
			alert("in ready....");
			$.ajax({
				url : "/timesheet/report",
				data : {
					workerId : 1,
					month : 7,
					year : 2014
				},
				success : function(data) {
					$("#mydiv").html("<strong>" + data + "</strong> degrees");
				}
			});
			alert("out ready....");
		});
	</script>
	<div id="mydiv"></div>
</body>
</html>
